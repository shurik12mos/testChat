<div class="row">
    <div class="col-xs-12">
        <div class="centred login-form">
            <div class="error-message" ng-show="error.error">
                <div class="alert alert-danger" role="alert">
                    {{error.message}}
                </div>
            </div>
            <form name="login">
                <div class="form-group">
                    <label for="InputUserName">User name</label>
                    <input ng-model="username" required name="username" type="text" class="form-control" id="InputUserName" placeholder="User name">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input ng-model="password" required type="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default btn-primary" ng-click="auth.logining(username, password, this)">
                    Submit
                </button>
            </form>
            <div class="centred-text">
                <p>
                    New here?
                    <a href="#!/register/" title="Register">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
