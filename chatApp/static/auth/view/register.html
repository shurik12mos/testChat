<div class="row">
    <div class="col-xs-12">
        <div class="centred login-form">
            <div class="error-message" ng-show="error.error">
                <div class="alert alert-danger">
                    {{error.message}}
                </div>
            </div>
            <form name="register">
                <div class="form-group">
                    <label for="InputUserName">Username</label>
                    <input ng-model="username" required name="username" type="text" class="form-control" id="InputUserName" placeholder="User name">
                </div>
				<div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input ng-model="email" required name="email" type="email" class="form-control" id="InputEmail" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input ng-model="password" required name="password" type="password" class="form-control" id="InputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default btn-primary" ng-click="auth.register(username, password, email, this)">
                    Submit
                </button>
            </form>
            <div class="centred-text">
                <p>
                    Have account?
                    <a href="#!/login/" title="Log in">Log in</a>
                </p>
            </div>
        </div>
    </div>
</div>
